<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <section class="to-do-list-header d-block m-auto to-do-body mt-5">
        <div class="container">
            <div class="row  ">
                <div class="col-lg-12">
                    <div class="list-title my-3">
                        <h4> To-do list</h4>
                        <img src="images/icon.png" alt="" class="icon-img">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-field">
                        <form class="row">
                            <div class="col-lg-10">
                                <input type="text" id="input-box" class="form-control-plaintext rounded-pill px-3 py-3"
                                    placeholder="Add your task">
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="add-btn btn text-white 
                                rounded-pill px-3 py-3" id="submit-btn">Add</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <ul id="list-container">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>

    <script src="js/script.js"></script>
</body>

</html>
